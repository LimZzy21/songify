<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songify</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div>

        <div id="musicList">
            
        </div>

        <div id="songImg">
            <img id="songImage" width="400px" height="400px">
            <p id="songName">1</p>
        </div>


        <div class="container">


            <audio id="player" src="">123</audio>
            <span id="time">0:00</span>
            <input type="range" name="" id="track" value="0">
            <span id="duration">0:00</span>
        </div>

        <div class="control-container">
            <input type="button" name="" id="prev">
            <input type="button" name="" id="start">
            <input type="button" name="" id="next">
            <input type="button" name="" id="mute">
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
